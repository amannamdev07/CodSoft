<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator </title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <!-- Calculator Body Design -->
    <h1>My Calculator</h1>
    <div class="container">
        <div class="result">
            <input type="text" name="result" class="resultInput" readonly  title="result" placeholder="0"> 
        </div>

        <div class="buttonsDiv">
            <buttons class="databtn"> 1 </buttons>
            <buttons class="databtn"> 2 </buttons>
            <buttons class="databtn"> 3 </buttons>
            <buttons class="databtn specialBtn"> * </buttons>
            <buttons class="databtn"> 4 </buttons>
            <buttons class="databtn"> 5 </buttons>
            <buttons class="databtn"> 6 </buttons>
            <buttons class="databtn specialBtn"> / </buttons>
            <buttons class="databtn"> 7 </buttons>
            <buttons class="databtn"> 8 </buttons>
            <buttons class="databtn"> 9 </buttons>
            <buttons class="databtn specialBtn"> + </buttons>
            <buttons class="databtn"> . </buttons>
            <buttons class="databtn"> 0 </buttons>
            <buttons class="databtn"> 00 </buttons>
            <buttons class="databtn specialBtn"> % </buttons>
            <buttons class="databtn specialBtn" id="clearBtn"> clear </buttons>
            <buttons class="databtn specialBtn" id="calBtn"> = </buttons>
            <buttons class="databtn specialBtn"> - </buttons>
            <buttons class="databtn specialBtn" id="backBtn"> back </buttons>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
